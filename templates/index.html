<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Music Player Web Interface</title>
    <link rel="shortcut icon" href="/static/img/default_album_art.png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loader.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="{{ url_for('static', filename='js/MusicPlayer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/MediaButtons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <div class="bg blurred">
      <div class="bg-content" role="background-cover"></div>
    </div>
    <div class="content flex fit-box" role="content">
      <nav class="flex-span">
        <form class="search-box">
          <button id="search-btn" class="faux">
            <i class="fa fa-search"></i>
          </button>
          <div class="input-helper">
            <input id="search-txt" type="text" placeholder="Song Title..."/>
            <button id="search-btn-clear" class="faux helper faded">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </form>
        <div class="settings-container">
          <button role="open-settings" class="faux">
            <i class="fa fa-fw fa-cog"></i>
          </button>
          <div id="settings-menu" role="settings"  class="settings inactive">
            Stream Format
            <select clase="form-control" id="stream-format">
            </select>
            Stream Quality
            <select clase="form-control" id="stream-quality">
              <option value="-1" selected="selected">Default</option>
            </select>
            Transcoding
            <select clase="form-control" id="transcoding-option">
              <option value="false" selected="selected">Only Unsupported Files</option>
              <option value="true">All Files</option>
            </select>
          </div>
        </div>
      </nav>
      <div class="flex-hold fit-box">
        <div class="fit-box scroll-y listing">
          <div class="file-listing" role="listroot">
            <div role="tablist" id="dirlist"></div>
          </div>
        </div>
      </div>
      <div class="flex-span controls-container">   
        <div class="controls">
          <button role="toggle-player" class="faux">
            <i class="fa fa-fw fa-toggle-up"></i>
          </button>
          <button role="prev" class="faux">
            <i class="fa fa-fw fa-backward"></i>
          </button>
          <button role="play" class="bool-toggle faux">
            <i class="fa fa-fw fa-play toggle-off"></i>
            <i class="fa fa-fw fa-pause toggle-on"></i>
          </button>
          <button role="next" class="faux">
            <i class="fa fa-fw fa-forward"></i>
          </button>
          <button role="shuffle" class="faux">
            <i class="fa fa-fw fa-random"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="now-playing inactive flex fit-box" role="currently-playing">
      <div class="flex-span bg artwork">
        <div role="background-cover" 
             class="bg-content"
             style="background-image: url('static/img/default_album_art.png');"></div>
      </div>
      <div class="flex-hold">
        <div id="curinfo-path" class="hidden"></div>
        <div id="curinfo-track">No Track Playing</div>
        <div id="curinfo-artist">&mdash;</div>
        <div class="scrub-time flex">
          <p id="curinfo-time" class="flex-span scrub-digits">0:00</p>
          <div class="flex-hold scrub-container">
            <div id="scrub-box" class="scrub-box">
              <div id="scrubber" class="scrub-slider"></div>
            </div>
          </div>
          <p id="curinfo-totaltime" class="flex-span scrub-digits">0:00</p>
        </div>
        <div class="controls">
          <button class="faux">
            <i class="fa fa-fw"></i>
          </button>
          <button role="toggle-player" class="faux">
            <i class="fa fa-fw fa-toggle-down"></i>
          </button>
          <button role="prev" class="faux">
            <i class="fa fa-fw fa-backward"></i>
          </button>
          <button role="play" class="bool-toggle faux">
            <i class="fa fa-fw fa-play toggle-off"></i>
            <i class="fa fa-fw fa-pause toggle-on"></i>
          </button>
          <button role="next" class="faux">
            <i class="fa fa-fw fa-forward"></i>
          </button>
          <button role="shuffle" class="faux">
            <i class="fa fa-fw fa-random"></i>
          </button>
          <button role="open-location" class="faux">
            <i class="fa fa-fw fa-link"></i>
          </button>
        </div>
      </div>
    </div>
    <div role="load-screen" class="loader-container">
      <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
      </div>
    </div>
  </body>
</html>
